<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Working with images</title>
    <h2>Basic Image with alt and title attributes</h2>

    <img src="images/image259547.png"
      alt="picture of a PC"
      title="A PC">

      <p>Change the height to 71</p>

      <img src="images/image259547.png"
        alt="picture of a PC"
        title="A PC"
        height="71">

        <p>Change the width to 142</p>

        <img src="images/image259547.png"
          alt="picture of a PC"
          title="A PC"
          width="142">
